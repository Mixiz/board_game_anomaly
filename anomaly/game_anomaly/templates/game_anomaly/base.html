{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <meta charset="UTF-8">
    <title>{{ title|title }}</title>
    {% endblock %}

    {% block header_files %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'game_anomaly.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'game_anomaly/js/main.js' %}"></script>
    <script src="{% static 'game_anomaly/js/game_anomaly.js' %}"></script>
    {% endblock %}
</head>
<body>
<div id="alert_message">test</div>
<div class="container-main">

    {% block header %}
    {% endblock %}

    {% block container %}
    {% endblock %}

    <div class="clr"></div>

    {% block footer %}
    <div class="footer-main">
        <p class="small">&copy; Mixiz {% now 'Y' %}</p>
        {% include 'mainapp/include/inc_social_networks.html' %}
    </div>
    {% endblock %}
</div>
</body>
</html>
