{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <meta charset="UTF-8">
    <title>{{ title|title }}</title>
    {% endblock %}

    {% block header_files %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    {% endblock %}
</head>
<body>
    <div id="alert_message">test</div>
    <div class="container-main">

        {% block header %}
        {% endblock %}

        {% block container %}
        {% endblock %}

        <div class="clr"></div>

        {% block footer %}
        <div class="footer-main">
            <p class="small">&copy; Mixiz {% now 'Y' %}</p>
            {% include 'mainapp/include/inc_social_networks.html' %}
        </div>
        {% endblock %}
    </div>
</body>
</html>
